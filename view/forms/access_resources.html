<div>Адрес ресурса:</div>
<input name="address" ng-model="form.address" ng-minlength="3" type="text"
       placeholder="E.g: https://jira.atlassian.com/" required/>

<div>Имя проекта:</div>
<input ng-model="form.projectName" type="text" placeholder="Введите имя проекта"/>

<div>Есть ли у вас аккаунт для данного ресурса?
    <input type="checkbox" ng-model="form.hasAccount" class="ng-pristine ng-untouched ng-valid">
</div>

<div class="request-label">Логин пользователя:</div>
<input name="login" class="ng-valid" ng-class="!form.hasAccount ? 'disabled-input' : '' "
       ng-disabled="!form.hasAccount" ng-model="form.login" disabled="disabled" type="text" ng-minlength="3" required>

<div for="info">Дополнительная информация:</div>
<textarea id="info" ng-model="form.description"></textarea>
<button class="btn btn-primary"
        ng-disabled="(request.address.$invalid && !form.hasAccount) || (request.address.$invalid || request.login.$invalid &&  form.hasAccount)"
        ng-click="save(form)" disabled="disabled">Отправить
</button>
